<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Youtube Dl: Downloads</title>
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Downloaded Videos</h1>
  {% for video in video_list%}
  <div>
    <img src="{{ video.thumbnail_url }}" alt="No Image Available">
    <a href="{{ video.url }}">{{ video.title }}</a>
    <form method="post" action="/videos/delete">
      <label for="del">Delete video</label>
      <input type="hidden" name="title" value="{{ video.title }}">
      <input type="hidden" name="video_id" value="{{ video.video_id }}">
      <input type="submit" name="">
    </form>
    Downloaded by {{ video.user_id }} at {{ video.query_time }}
    With size {{ video.size }}
  </div>
  {% endfor %}
</body>

</html>
